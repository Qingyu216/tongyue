<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/jquery-weui.min.css" />
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div data-role="page" class="wraper">
        <div class="online_mall_nav goods_category_nav">
            <div class="online_mall_navLeft">
                <a href="JavaScript:history.back(-1)" data-ajax="false"><img src="./images/xiangzuo.png"></a>
            </div>
            <p>编辑收货地址</p>
        </div>
        <div data-role="main">
            <div class="add_newAddr_box">
                <div style="height: 3rem;width: 100%;"></div>
                <form action="">
                    <div class="">
                        <table cellspacing='0'>
                            <tr>
                                <td>姓名</td>
                                <td><input type="text" placeholder="请输入姓名"></td>
                            </tr>
                            <tr>
                                <td>电话</td>
                                <td><input type="text" placeholder="请输入电话"></td>
                            </tr>
                            <tr>
                                <td>定位</td>
                                <td>
                                    <input type="text" id='city-picker' placeholder="请选择地址">
                                </td>
                            </tr>
                            <tr>
                                <td>地址</td>
                                <td><input type="text" placeholder="请输入具体位置信息，如XX楼XX室"></td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <input type="checkbox" name="moren" class="moren" /><span>设置成默认收货地址</span>
                    </div>
                    <div class="Preservation_btn">
                        <input type="submit" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/jquery-weui.min.js"></script>
    <script src="./js/city-picker.min.js"></script>
    <script>
        $("#city-picker").cityPicker({
            title: "选择省市区/县",
            onChange: function(picker, values, displayValues) {
                console.log(values, displayValues);
            }
        });
    </script>
</body>

</html>
