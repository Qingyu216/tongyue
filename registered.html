<!doctype html>
<html style="background: white;">

<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weui.min.css">
</head>

<body>
    <form action="#" method="post" style="background: white;">
        <h3 class="registered" style="margin-bottom:50px; margin-top:50px">用户注册</h3>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机号：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" id="tell" name="tell" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">验证码：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="certifycode" id="certifycode" name="certifycode" placeholder="请输入验证码">
            </div>
            <div class="weui_cell_ft">
                <input type="button" class="weui_btn weui_btn weui_btn_mini weui_btn_primary" value="获取验证码" onclick="clickButton(this)">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">密码：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="tell" name="tell" placeholder="请设置密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">确认密码：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="tell" name="tell" placeholder="请再次输入密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">推荐人：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="tell" name="tell" placeholder="请输入推荐人手机号">
            </div>
        </div>
        <div class="weui_cell"></div>
        <div class="weui_btn_area" style="margin-top:80px"> <a class="weui_btn weui_btn_primary" type="submit" data-ajax="false">提交</a> </div>
        <p class="a_login"><a href="./login.html" data-ajax="false">已有账号</a></p>
    </form>

    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        function clickButton(obj) {
            var obj = $(obj);
            obj.attr("disabled", "disabled"); /*按钮倒计时*/
            var time = 60;
            var set = setInterval(function() {
                obj.val(--time + "(s)");
            }, 1000); /*等待时间*/
            setTimeout(function() {
                obj.attr("disabled", false).val("重新获取验证码"); /*倒计时*/
                clearInterval(set);
            }, 60000);
        }
    </script>
</body>

</html>
