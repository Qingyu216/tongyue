<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div data-role="page" class="wraper">
        <div class="online_mall_nav zaixianchongzhi_nav">
            <div class="online_mall_navLeft">
                <a href="JavaScript:history.back(-1)" data-ajax="false"><img src="./images/xiangzuo.png"></a>
            </div>
            <p>充值记录</p>
            <a href="./youchongzhijilu.html" data-ajax="false">
                <div>充值记录</div>
            </a>
        </div>
        <div data-role="main" class="content notop">
            <div style="height: 3rem;width: 100%;"></div>
            <form>
                <div class="zaixianchongzhi">
                    <div class="tab">
                        <a href="./zaixianchongzhi.html" data-ajax="false" class="active">
                            <div>在线充值</div>
                        </a>
                        <a href="./daechongzhi.html" data-ajax="false">
                            <div>大额充值</div>
                        </a>
                    </div>
                    <h2><span>选择充值金额</span> <span>充值规则</span></h2>
                    <div class="chongzhijine">
                        <ul>
                            <li class="active">
                                <div>500元</div>
                            </li>
                            <li>
                                <div>1000元</div>
                            </li>
                            <li>
                                <div>2000元</div>
                            </li>
                            <li>
                                <div>3000元</div>
                            </li>
                            <li>
                                <div>5000元</div>
                            </li>
                            <li>
                                <div class="else_pricle">其他金额</div>
                            </li>
                        </ul>
                    </div>
                    <h2>选择充值方式</h2>
                    <div class="chongzhifangshi">
                        <ul>
                            <li>
                                <div class="Img"><img src="./images/cz_Pay treasure@2x.png"></div>
                                <div class="kouhao">
                                    <p>支付宝</p>
                                    <!--                                    <p>因为信任，所以简单</p>-->
                                </div>
                                <div class="xuanzhe"></div>
                            </li>
                            <li>
                                <div class="Img"><img src="./images/cz_quick payment@2x.png"></div>
                                <div class="kouhao">
                                    <p>快捷支付（开联通）</p>
                                    <!--                                    <p>快捷支付，即时到账</p>-->
                                </div>
                                <div class="xuanzhe"></div>
                            </li>
                            <li>
                                <div class="Img"><img src="./images/cz_tonly@2x.png"></div>
                                <div class="kouhao">
                                    <p>通联</p>
                                    <!--                                    <p>快捷支付，流畅支付</p>-->
                                </div>
                                <div class="xuanzhe"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="zhifu_btn">
                    <input type="button" value="确认支付" class="">
                </div>
            </form>
        </div>
        <div id="footer" class="footer">
            <a href="./index.html" data-ajax="false" class="home">
                <span></span>
                <p>首页</p>
            </a>
            <a href="./online_mall.html" data-ajax="false" class="online_mall">
                <span></span>
                <p>线上商城</p>
            </a>
            <a href="./hongbao.html" data-ajax="false" class="red_packet">
                <span></span>
                <p>红包</p>
            </a>
            <a href="./cart_food.html" data-ajax="false" class="shop_cart">
                <span></span>
                <p>购物车</p>
            </a>
            <a href="./my.html" data-ajax="false" class="my active">
                <span></span>
                <p>我的</p>
            </a>
        </div>
    </div>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/public.js"></script>
    <script>
        $(function() {
            //选择支付方式
            $('.chongzhifangshi ul li .xuanzhe').click(function() {
                $(this).css('backgroundImage', 'url(./images/duihao.png)');
                $(this).parent().siblings('li').find('.xuanzhe').css('backgroundImage', 'url(./images/bg_duihao.png)');
            })
        })
    </script>
</body>

</html>
