    <script>
        $('#daohang_dingwei').click(function() {
            var dangqian_dizi=$(this).text();
            var map = new BMap.Map("allmap"); //实例化一个地图对象
            var point = new
            BMap.Point(116.331398, 39.897445); //设置地图中心的位置
            map.centerAndZoom(point, 16);
            //设置地图元素的可视层
            map.enableScrollWheelZoom();
            //启用滚轮放大缩小，默认禁用
            map.enableContinuousZoom();
            //启用地图惯性拖拽，默认禁用
            var geolocation = new BMap.Geolocation();
            geolocation.getCurrentPosition(function(r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
//                    alert(r.address.province + ',' + r.address.city + ',' + r.address.district + ',' + r.address.street + ',' + r.address.street_number);
                    var mk = new BMap.Marker(r.point);
                    map.addOverlay(mk);
                    map.panTo(r.point);
                    //  http://api.map.baidu.com/direction?origin=latlng:34.264642646862,108.95108518068|name:我家&destination=大雁塔&mode=driving&region=西安&output=html&src=yourCompanyName|yourAppName
                    location.href = "http://api.map.baidu.com/direction?origin=" + r.point.lng + "," + r.point.lat + "|name:" + r.address.city + r.address.district + r.address.street + r.address.street_number + "&destination="+dangqian_dizi+"&mode=driving&region=河南&output=html&src=yourCompanyName|yourAppName";
                } else {
                    alert('failed' + this.getStatus());
                }
            }, {
                enableHighAccuracy: true
            })
        })
