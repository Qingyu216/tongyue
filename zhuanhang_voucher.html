<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div data-role="page" class="wraper">
        <div class="online_mall_nav zaixianchongzhi_nav">
            <div class="online_mall_navLeft">
                <a href="JavaScript:history.back(-1)" data-ajax="false"><img src="./images/xiangzuo.png"></a>
            </div>
            <p>线下转账凭证</p>
        </div>
        <div data-role="main" class="content notop">
            <div style="height: 3rem;width: 100%;"></div>
            <form action="">
                <div class="zhuanhang_voucher">
                    <table cellspacing="0">
                        <tr>
                            <td>需充值账户：</td>
                            <td>13393717067 <span>红包：￥0</span></td>
                        </tr>
                        <tr>
                            <td>转账金额：￥</td>
                            <td><input type="text" placeholder="请输入线下转账金额"></td>
                        </tr>
                        <tr>
                            <td>备注：</td>
                            <td><input type="text" placeholder="可添加备注信息（50字以内）"></td>
                        </tr>
                    </table>
                </div>
                <p class="note_weizi">注：以下为线下转账的转账方信息</p>
                <div class="zhuanhang_voucher">
                    <table cellspacing="0">
                        <tr>
                            <td>转账卡主：</td>
                            <td><input type="text" placeholder="请输入转账卡主姓名"></td>
                        </tr>
                        <tr>
                            <td>转账卡号：</td>
                            <td><input type="text" placeholder="请输入线下转账卡号"></td>
                        </tr>
                        <tr>
                            <td>所属银行：</td>
                            <td><input type="text" placeholder="请输入银行名称"></td>
                        </tr>
                        <tr>
                            <td class="previewFile">
                                <input type="file" onchange="previewFile()">
                                <img src="" class="piaoju">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="zhujie">
                                <p>*如果多次转账，请以每次提交一次转账记录的形式多次提交</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="zhifu_btn" id="">
                    <input type="button" value="提交" class="">
                </div>
            </form>
        </div>
        <div id="footer" class="footer">
            <a href="./index.html" data-ajax="false" class="home">
                <span></span>
                <p>首页</p>
            </a>
            <a href="./online_mall.html" data-ajax="false" class="online_mall">
                <span></span>
                <p>线上商城</p>
            </a>
            <a href="./hongbao.html" data-ajax="false" class="red_packet">
                <span></span>
                <p>红包</p>
            </a>
            <a href="./cart_food.html" data-ajax="false" class="shop_cart">
                <span></span>
                <p>购物车</p>
            </a>
            <a href="./my.html" data-ajax="false" class="my">
                <span></span>
                <p>我的</p>
            </a>
        </div>
    </div>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/public.js"></script>
    <script>
        function previewFile() {
            var preview = document.querySelector('.piaoju');
            var file = document.querySelector('input[type=file]').files[0];
            var reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
                preview.style.display = 'block';
            } else {
                preview.src = "";
            }
        }
    </script>
</body>

</html>
