<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div data-role="page" class="wraper">
        <div class="online_mall_nav zaixianchongzhi_nav">
            <div class="online_mall_navLeft">
                <a href="JavaScript:history.back(-1)" data-ajax="false"><img src="./images/xiangzuo.png"></a>
            </div>
            <p>实名认证</p>
        </div>
        <div data-role="main">
            <div style="height: 3rem;width: 100%;"></div>
            <div class="shimingrenzheng_box">
                <div class="shimingrenzheng_top">
                    <img src="./images/74.png">
                    <span>请填写您的真实信息，通过后将不能修改</span>
                </div>
                <div class="shimingrenzheng_con">
                    <form action="">
                        <table cellspacing="0">
                            <tr>
                                <td>银行卡号</td>
                                <td><input type="text" name="name" placeholder="请输入银行卡号"></td>
                            </tr>
                            <tr>
                                <td>银行卡预留手机号</td>
                                <td><input type="text" name="" maxlength="18" placeholder="请输入手机号"></td>
                            </tr>
                        </table>
                        <div class="shiming_button">
                            <div class="pre">
                                <a href="JavaScript:history.back(-1)" data-ajax="false">上一步</a>
                            </div>
                            <div class="next">
                                <input type="submit" value="确认"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/public.js"></script>
</body>

</html>
