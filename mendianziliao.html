        <ul>
            <li>美食</li>

    <script src="./js/jquery-1.9.1.min.js"></script>

    <script src="dev/js/mobiscroll.core-2.5.2-zh.js"></script>

    <script>
        function readAsDataURL(obj1, obj2) {
            var file = document.getElementById("file").files;
            var imgContainer = document.getElementsByClassName(obj1)[0];

            for (i = 0; i < file.length; i++) {
                var reader = new FileReader();
                reader.readAsDataURL(file[i]);
                reader.onload = function(e) {
                    //多图预览
                    var str_div = '<div class="z_addImg aaaaaaa" onclick="imgRemove(this)"><img<img src="' + this.result + '" alt="" /></div>';
                    imgContainer.innerHTML = '<div class="z_addImg" onclick="imgRemove()"><img src="' + this.result + '" alt="" /></div>' + imgContainer.innerHTML;
                }

            }
            imgRemove();
        }


        function imgRemove() {
            var imgList = document.getElementsByClassName("z_addImg");
            var mask = document.getElementsByClassName("z_mask")[0];
            var cancel = document.getElementsByClassName("z_cancel")[0];
            var sure = document.getElementsByClassName("z_sure")[0];
            for (var j = 0; j < imgList.length; j++) {
                imgList[j].index = j;
                imgList[j].onclick = function() {
                    var t = this;
                    mask.style.display = "block";
                    $('.mark_down').show();
                    $('body').css({
                        'overflow': 'hidden',
                        'height': '100%'
                    });
                    cancel.onclick = function() {
                        mask.style.display = "none";
                        $('.mark_down').hide();
                        $('body').css({
                            'overflow': 'auto',
                            'height': 'auto'
                        });
                    };
                    sure.onclick = function() {
                        mask.style.display = "none";
                        t.style.display = "none";
                        $('.mark_down').hide();
                        $('body').css({
                            'overflow': 'auto',
                            'height': 'auto'
                        });
                    };

                }
            };
        };



        //时间选择
        $(function() {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = {
                preset: 'date'
            };
            //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
            opt.datetime = {
                preset: 'datetime'
            };
            opt.time = {
                preset: 'time'
            };
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式 
                mode: 'scroller', //日期选择模式
                lang: 'zh',
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };
            $("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            var optTime = $.extend(opt['time'], opt['default']);
            $("#appTime").mobiscroll(optTime).time(optTime);
            $("#appTime2").mobiscroll(optTime).time(optTime);





            //行业选择
            $('.hangye_name').click(function() {
                $('.hangyexuanze').fadeIn(600);
                $('.mark_down').show();
                $('body').css({
                    'overflow': 'hidden',
                    'height': '100%'
                });
            });
            $('.hangyexuanze ul li').click(function() {
                $('.hangye_name').text($(this).text());
                $(this).parent().parent().hide();
                $('.mark_down').hide();
                $('body').css({
                    'overflow': 'auto',
                    'height': 'auto'
                });
            })
        });
    </script>
</body>

</html>
